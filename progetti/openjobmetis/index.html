<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Openjobmetis</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-ventennale">
      <div class="ventennale-img-container">
        <figure>
          <picture>
            <source
              media="(max-width: 768px)"
              srcset="img/20anni_carousel_mobile.jpg"
            />
            <img
              src="img/20anni_carousel_desktop.jpg"
              alt="20 anni Openjobmetis"
            />
          </picture>
        </figure>
        <div class="ventennale-overlay">
          <img src="img/logo_20anni.png" alt="logo 20 anni Openjobmetis" />
          <h1>
            IL LAVORO, PER IL FUTURO. <br class="breakline" />DA VENT’ANNI
          </h1>
          <a href="#">Scopri di più</a>
        </div>
      </div>
    </div>
  </body>
</html>
